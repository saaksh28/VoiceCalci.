        <script>
                function goCalculator() {
                        window.location.href = 'calculator.html';
                }
                function goIndex() {
                        window.location.href = 'index1.html';
                }
                function goAbout() {
                        window.location.href = 'about.html';
                }
                function goLearn() {
                        window.location.href = 'learn.html';
                }
                function goLogin() {
                        window.location.href = 'login.html';
                }
                let menu_icon_box = document.querySelector(".menu_icon_box");
                let box = document.querySelector(".box");


                menu_icon_box.onclick = function () {
                        menu_icon_box.classList.toggle("active");
                        box.classList.toggle("active_box");
                }
                document.onclick = function (e) {
                        if (!menu_icon_box.contains(e.target) && !box.contains(e.target)) {
                                menu_icon_box.classList.remove("active");
                                box.classList.remove("active_box");
                        }
                }
                window.addEventListener('scroll', function () {
                        var menuBox = document.querySelector('.box');
                        var menuButton = document.querySelector('.menu_icon_box');


                        // Check the scroll position
                        if (window.scrollY > 100) { // Adjust the value as needed
                                menuBox.classList.add('hide'); // Add the hide class to the menu box
                                menuButton.classList.add('hide'); // Add the hide class to the menu button

                        } else {
                                menuBox.classList.remove('hide'); // Remove the hide class from the menu box
                                menuButton.classList.remove('hide'); // Remove the hide class from the menu button

                        }
                        var logo = document.getElementById('logo');
                        var header = document.getElementById('header');

                        if (window.scrollY > header.offsetHeight) {
                                logo.classList.add('hide');

                        } else {
                                logo.classList.remove('hide');
                        }
                });
        </script>
        <script type="module">

                };

                const app = initializeApp(firebaseConfig);


                // Check if the user is authenticated
                const auth = firebase.auth();
                const calculatorLink = document.getElementById('cal')
                auth.onAuthStateChanged(user => {
                        if (user) {
                                // User is signed in, allow access to the calculator page
                                calculatorLink.href = "calculator.html";
                        } else {
                                // User is not signed in, restrict access to the calculator page
                                calculatorLink.addEventListener('click', (event) => {
                                        event.preventDefault(); // Prevent default link behavior
                                        alert('Please login or sign up to access the calculator.');
                                        window.location.href = "login.html"; // Redirect to the login page
                                });
                        }
                });
        </script>
